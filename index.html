<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>MJMorrison10 | Fylo data storage component</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section class="logo-container">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="logo-icons">
            <div class="document-icon icon">
              <img src="./images/icon-document.svg" alt="document" />
            </div>
            <div class="folder-icon icon">
              <img src="./images/icon-folder.svg" alt="folder" />
            </div>
            <div class="upload-icon icon">
              <img src="./images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </section>

        
        <section class="data-container">
          <h1 class="title">Youâ€™ve used <span>815 GB</span> of your storage</h1>
          <div class="notification"><span>185</span> GB Left</div>
          <div class="bar">
            <div class="bar-slider"><div class="btn-slider"></div></div>
          </div>
          <div class="bar-text">
            <div class="left-side-bar">0 GB</div>
            <div class="right-side-bar">1000 GB</div>
          </div>
        </section>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://portfolio-mjm-react.netlify.app/">mjmorrison10</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
